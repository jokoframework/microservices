server:
  port: 5555
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
zuul:
  prefix: /api
  host:
    connect-timeout-millis: 10000
    socket-timeout-millis: 10000
  routes:
    microservice-1:
      path: /micro1/**
      serviceId: microservice1
    microservice-2:
      path: /micro2/**
      serviceId: microservice2
spring:
  application:
    name: zuul-server
management:
  endpoint:
    routes:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"